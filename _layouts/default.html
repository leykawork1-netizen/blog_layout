<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/png">
  <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

</head>
<body>
  
  <header class="site-header">
    <div class="header-container">
      <div class="site-logo">
        <a href="/">
            <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }}" class="logo-img">
        </a>
      </div>
      <div class="header-right">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
        <button class="search-toggle" onclick="toggleSearch()" aria-label="Search">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>
  
  {{ content }}
  
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-grid">
        <div class="footer-section">
          <h3>{{ site.title }}</h3>
          <p>{{ site.description }}</p>
        </div>
        
        <div class="footer-section">
          <h3>Quick Links</h3>
          <a href="/">Home</a>
          <a href="/about.html">About</a>
        </div>
        
        <div class="footer-section">
          <h3>Connect</h3>
          <p>Follow along for more stories and updates.</p>
        </div>
      </div>
      
      <div class="footer-bottom">
        <p>&copy; 2024 {{ site.title }}. Crafted with Jekyll.</p>
      </div>
    </div>
  </footer>
  
  <!-- Search Modal -->
  <div id="searchModal" class="search-modal">
    <div class="search-modal-content">
      <div class="search-header">
        <input type="text" id="searchInput" placeholder="Search posts..." autofocus>
        <button onclick="toggleSearch()" class="search-close" aria-label="Close search">&times;</button>
      </div>
      <div id="searchResults" class="search-results"></div>
    </div>
  </div>
  
  <!-- Search JavaScript -->
  <script>
    let searchData = [];
    
    // Load search data
    fetch('/search.json')
      .then(response => response.json())
      .then(data => {
        searchData = data;
      })
      .catch(error => {
        console.error('Error loading search data:', error);
      });
    
    // Toggle search modal
    function toggleSearch() {
      const modal = document.getElementById('searchModal');
      const input = document.getElementById('searchInput');
      
      if (modal.classList.contains('active')) {
        modal.classList.remove('active');
        input.value = '';
        document.getElementById('searchResults').innerHTML = '';
        document.body.style.overflow = '';
      } else {
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
        setTimeout(() => input.focus(), 100);
      }
    }
    
    // Close on escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        const modal = document.getElementById('searchModal');
        if (modal.classList.contains('active')) {
          toggleSearch();
        }
      }
    });
    
    // Close on background click
    document.getElementById('searchModal').addEventListener('click', function(e) {
      if (e.target === this) {
        toggleSearch();
      }
    });
    
    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase().trim();
      const resultsDiv = document.getElementById('searchResults');
      
      if (query.length < 2) {
        resultsDiv.innerHTML = '<div style="padding: 40px; text-align: center; color: var(--text-light);">Type at least 2 characters to search...</div>';
        return;
      }
      
      const results = searchData.filter(post => {
        return post.title.toLowerCase().includes(query) ||
               post.content.toLowerCase().includes(query) ||
               post.tags.some(tag => tag.toLowerCase().includes(query));
      });
      
      if (results.length === 0) {
        resultsDiv.innerHTML = `
          <div class="search-no-results">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <p>No results found for "<strong>${query}</strong>"</p>
            <p style="font-size: 14px; margin-top: 10px;">Try different keywords</p>
          </div>
        `;
        return;
      }
      
      resultsDiv.innerHTML = results.map(post => {
        // Get excerpt with context around the match
        let excerpt = post.excerpt;
        const contentLower = post.content.toLowerCase();
        const queryIndex = contentLower.indexOf(query);
        
        if (queryIndex > -1) {
          const start = Math.max(0, queryIndex - 60);
          const end = Math.min(post.content.length, queryIndex + 150);
          excerpt = '...' + post.content.substring(start, end) + '...';
        }
        
        return `
          <a href="${post.url}" class="search-result-item">
            <div class="search-result-title">${highlightText(post.title, query)}</div>
            <div class="search-result-meta">${post.date}${post.tags.length > 0 ? ' â€¢ ' + post.tags.join(', ') : ''}</div>
            <div class="search-result-excerpt">${highlightText(excerpt, query)}</div>
          </a>
        `;
      }).join('');
    });
    
    // Highlight matching text
    function highlightText(text, query) {
      const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }
    
    // Escape special regex characters
    function escapeRegex(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }
  </script>
  
</body>

</html>
