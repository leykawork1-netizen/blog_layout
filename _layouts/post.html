---
layout: default
---

<article class="post-container">

  <!-- Post Header -->
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    {% if page.date %}
    <p class="post-meta">
      {{ page.date | date: "%B %d, %Y" }}
      {% if page.tags %} â€¢ {{ page.tags | join: ", " }}{% endif %}
    </p>
    {% endif %}
  </header>

  <!-- Featured Image (Optional) -->
  {% if page.image %}
  <div class="post-image-wrapper">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="post-featured-image">
  </div>
  {% endif %}

  <!-- Main Content -->
  <div class="post-content">
    {{ content }}
  </div>

</article>

<style>
  .post-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px 80px;
    line-height: 1.8;
    color: var(--text);
  }

  .post-header {
    margin-bottom: 40px;
    text-align: left;
  }

  .post-title {
    font-family: 'Lora', serif;
    font-size: 42px;
    color: var(--primary);
    margin-bottom: 10px;
    line-height: 1.2;
  }

  .post-meta {
    font-size: 15px;
    color: var(--text-light);
  }

  .post-image-wrapper {
    margin: 30px 0;
  }

  .post-featured-image {
    width: 100%;
    border-radius: 10px;
  }

  .post-content p {
    margin-bottom: 24px;
    font-size: 17px;
  }

  .post-content h2 {
    margin-top: 50px;
    margin-bottom: 20px;
    font-family: 'Lora', serif;
    font-size: 30px;
  }

  .post-content h3 {
    margin-top: 35px;
    margin-bottom: 15px;
    font-size: 24px;
  }

  .post-content img {
    margin: 30px 0;
    border-radius: 8px;
    max-width: 100%;
  }

  .post-content blockquote {
    border-left: 4px solid var(--accent);
    padding-left: 20px;
    margin: 30px 0;
    font-style: italic;
    color: var(--text-light);
  }

  .post-content pre, .post-content code {
    background: var(--bg-alt);
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
  }

  .post-content ul, .post-content ol {
    margin-left: 20px;
    margin-bottom: 24px;
  }
</style>
